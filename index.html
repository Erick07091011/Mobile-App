<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar Contrase√±a</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid white;
      background: transparent;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3D84BA;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b6790;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
    #loginButton {
      margin-top: 15px;
      background-color: #28a745;
    }
    #loginButton:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cambiar Contrase√±a</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Nueva contrase√±a" required />
      <input type="password" id="confirm" placeholder="Confirmar contrase√±a" required />
      <button type="submit">Guardar</button>
    </form>
    <p id="message"></p>
    <button id="loginButton" style="display:none;" onclick="goToLogin()">Volver al login</button>
  </div>

  <!-- Cargar supabase desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://vlmumyosvxmmmfflklwk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsbXVteW9zdnhtbW1mZmxrbHdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NzY1NDAsImV4cCI6MjA3MDM1MjU0MH0._juuIBUJBvWshWIAiLC_Ixc0PkOV9anP2mx9wR1eDhQ"; // reemplaza con tu ANON KEY

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");
    const loginButton = document.getElementById("loginButton");

    // üîπ Capturar access_token de la URL y establecer sesi√≥n
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.replace('#', ''));
    const access_token = params.get('access_token');

    if (access_token) {
      supabase.auth.setSession({ access_token }).catch(err => {
        message.textContent = "‚ùå Error al establecer sesi√≥n: " + err.message;
      });
    } else {
      message.textContent = "‚ùå No se encontr√≥ token de recuperaci√≥n en la URL";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        message.textContent = "‚ùå Las contrase√±as no coinciden";
        return;
      }

      const { data, error } = await supabase.auth.updateUser({ password });

      if (error) {
        message.textContent = "‚ùå Error: " + error.message;
      } else {
        message.textContent = "‚úÖ ¬°Contrase√±a actualizada con √©xito!";
        loginButton.style.display = "block"; // mostrar bot√≥n de volver al login
        form.style.display = "none"; // ocultar formulario
      }
    });

    function goToLogin() {
    const message = document.getElementById("message");
    message.textContent = "üîπ Vuelve a la app e inicia sesi√≥n con tu nueva contrase√±a.";
    loginButton.style.display = "none"; // ocultar el bot√≥n despu√©s de mostrar el mensaje
  }
  </script>
</body>
</html>
